---
name: Publish Action Image

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "Dockerfile"
      - "action.yml"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from project
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/blogspot_publishing/__init__.py)
          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract version from src/blogspot_publishing/__init__.py"
            exit 1
          fi
          echo "PUBLISHING_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.PUBLISHING_VERSION }}
