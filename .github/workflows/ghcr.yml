---
name: Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "Dockerfile"
      - "action.yml"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  ghcr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: Read version from project
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/blogger/__init__.py)
          if [ -z "${VERSION}" ]; then
            echo "::error::Could not extract version from src/blogger/__init__.py"
            exit 1
          fi
          echo "PUBLISHING_VERSION=${VERSION}" >> ${GITHUB_OUTPUT}

      - name: set up qemu
        uses: docker/setup-qemu-action@v3

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: log in to github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: transform repository name
        id: repo_name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | sed 's/docker-//')
          echo "IMAGE_NAME=${IMAGE_NAME}" >> ${GITHUB_OUTPUT}

      - name: build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.IMAGE_NAME }}:latest
            ghcr.io/${{ steps.repo_name.outputs.IMAGE_NAME }}:${{ github.sha }}
            ghcr.io/${{ steps.repo_name.outputs.IMAGE_NAME }}:${{ steps.version.outputs.PUBLISHING_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
