---
name: Build and Push Docker Image to Docker Hub

# yamllint disable-line rule:truthy
on:
  push:
    branches: ["main"]
    tags-ignore: ["*"]
  check_run:
    types: [rerequested, requested_action]
  pull_request:
    branches: ["main"]
# yamllint enable

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version from project
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/blogger/__init__.py)
          if [ -z "${VERSION}" ]; then
            echo "::error::Could not extract version from src/blogger/__init__.py"
            exit 1
          fi
          echo "PUBLISHING_VERSION=${VERSION}" >> ${GITHUB_OUTPUT}

      - name: Set up qemu
        uses: docker/setup-qemu-action@v3

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Transform repository name
        id: repo_name
        run: |
          IMAGE_NAME=$(echo "${{ github.repository }}" | sed 's/docker-//')
          echo "IMAGE_NAME=${IMAGE_NAME}" >> ${GITHUB_OUTPUT}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ steps.repo_name.outputs.IMAGE_NAME }}:latest
            ${{ steps.repo_name.outputs.IMAGE_NAME }}:${{ github.sha }}
            ${{ steps.repo_name.outputs.IMAGE_NAME }}:${{ steps.version.outputs.PUBLISHING_VERSION }}
