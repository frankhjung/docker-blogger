---
name: Build and Push Docker Image to Docker Hub

# yamllint disable-line rule:truthy
on:
  push:
    branches: ["main"]
    tags-ignore: ["*"]
  check_run:
    types: [rerequested, requested_action]
  pull_request:
    branches: ["main"]
# yamllint enable

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: Read version from project
        id: version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/blogspot_publishing/__init__.py)
          if [ -z "$VERSION" ]; then
            echo "::error::Could not extract version from src/blogspot_publishing/__init__.py"
            exit 1
          fi
          echo "PUBLISHING_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: set up qemu
        uses: docker/setup-qemu-action@v3

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ github.repository }}:latest
            ${{ github.repository }}:${{ github.sha }}
            ${{ github.repository }}:${{ steps.version.outputs.PUBLISHING_VERSION }}
